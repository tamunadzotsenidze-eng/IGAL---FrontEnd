# IGAL Frontend - Cloud Build Configuration
# Automated CI/CD deployment to Cloud Run using Artifact Registry

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:$COMMIT_SHA'
      - '-t'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_BACKEND_URL}'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'igal-frontend'
      - '--image'
      - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '60'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=${_BACKEND_URL},NEXT_PUBLIC_API_BASE=/api,NEXT_PUBLIC_APP_NAME=IGAL,NEXT_PUBLIC_APP_VERSION=1.0.0,NEXT_PUBLIC_ENABLE_ANALYTICS=false,NEXT_PUBLIC_ENABLE_AUTH=true'
    id: 'deploy-cloud-run'
    waitFor: ['push-image', 'push-latest']

# Substitution variables (configure in Cloud Build triggers or provide via CLI)
substitutions:
  _REGION: 'europe-west3'
  _BACKEND_URL: 'https://igal-backend-qnv4kru4hq-ey.a.run.app'  # Backend Cloud Run URL (updated 2025-11-18)

# Store images in Artifact Registry
images:
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:$COMMIT_SHA'
  - 'europe-west3-docker.pkg.dev/$PROJECT_ID/igal-frontend-repo/igal-frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'  # 20 minutes
